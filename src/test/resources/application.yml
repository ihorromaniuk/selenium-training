spring:
  datasource:
    url: jdbc:h2:mem:testdb # Connects to an in-memory database named 'testdb'
    username: sa # Default H2 username
    password: # Default H2 password (empty)
    driverClassName: org.h2.Driver # Specifies the H2 database driver
  h2:
    console:
      enabled: true # Enables the H2 console for browser access
      path: /h2-console # Sets the URL path for the H2 console